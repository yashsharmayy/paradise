<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms at Mahakal Bhakt Nivas Ujjain -  Near Mahakaleshwar | Madhav Seva Nyas</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/rooms.css" />
    <link rel="stylesheet" href="./css/footer.css">


</head>
<body>
    <div id="navbar-placeholder"></div>
    <section class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>Rooms & Suites</h1>
            <p>Find your perfect accommodation for an unforgettable stay</p>

            <div class="search-box">
                <input type="text" placeholder="Search for rooms..">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="M21 21l-4.3-4.3"></path>
                </svg>
            </div>
        </div>
    </section>

    <section class="main">
        <!-- ---------rooms-container----- -->
         <div class="room-main">
            
             <div class="room-list" id="room-container"></div>
         </div>


    </section>

    

    <div id="footer-placeholder"></div>
        <script src="./js/lang.js"></script> <!-- must load lang.js BEFORE you use applyLanguage() -->

   <script>
        fetch("popup.html")
            .then(res => res.text())
            .then(data => {
            const placeholder = document.getElementById("popup-placeholder");
            placeholder.innerHTML = data;

            // ‚õî Scripts inside innerHTML don‚Äôt execute ‚Äî do it manually
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = data;

            const scriptTags = tempDiv.querySelectorAll("script");
            scriptTags.forEach(script => {
                const newScript = document.createElement("script");
                if (script.src) {
                newScript.src = script.src;
                } else {
                newScript.textContent = script.textContent;
                }
                document.body.appendChild(newScript);
            });
            });
    </script>
    <script>
            fetch("popup.html")
                .then(res => res.text())
                .then(data => {
                const placeholder = document.getElementById("popup-placeholder");
                placeholder.innerHTML = data;

                // üîÅ Re-run script inside popup.html
                const popupScript = placeholder.querySelector("script");
                if (popupScript) {
                    const newScript = document.createElement("script");
                    newScript.textContent = popupScript.textContent;
                    document.body.appendChild(newScript);
                }
                });
    </script>

    <script type="module" src="./js/rooms.js"></script>
    <script type="module" src="./js/rooms_page.js"></script>
    <script src="./js/lang.js"></script> <!-- must load lang.js BEFORE you use applyLanguage() -->
    <script>
        fetch("navbar.html")
            .then(res => res.text())
            .then(data => {
            document.getElementById("navbar-placeholder").innerHTML = data;
            })
            .then(() => {
            const savedLang = localStorage.getItem("language") || "english";
            applyLanguage(savedLang);

            const langBtn = document.getElementById("toggleLang");
            if (langBtn) {
                langBtn.addEventListener("click", () => {
                const current = localStorage.getItem("language") || "english";
                const newLang = current === "english" ? "hindi" : "english";
                applyLanguage(newLang);
                });
            }
            });
             fetch('footer.html')
            .then(res => res.text())
            .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>



 


</body>

</html>
